default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: blog_dev
  
test:
  <<: *default
  database: blog_test

production:
  <<: *default
  database: blog_prod
